<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(itemForm)" #itemForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required/>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" pattern="^[1-9]+[0-9]*$" ngModel required/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success mr-5" type="submit" [disabled]="!itemForm.valid">
            {{ editMode? 'Update': 'Add'}}
          </button>
          <button class="btn btn-danger mr-5" type="button" (click)="onDelete()" [disabled]="!editMode">Delete</button>
          <button class="btn btn-primary mr-5" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
