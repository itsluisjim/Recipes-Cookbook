<div class="row">
    <div class="col-xs-10">
        <app-shopping-list-edit></app-shopping-list-edit>
        <hr>
        <h2>Ingredients List</h2>
        <ul class="list-group">
            <a *ngFor="let ingredient of (ingredients$ | async).ingredients; let i = index" class="list-group-item" (click)="onEditItem(i)">
                {{ingredient.name}} ({{ingredient.amount}})
            </a>
        </ul>
    </div>
</div>
